<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Odin Signup Form</title>
</head>
<body>

  <main>
    <div id="banner-section">
      <div>
        <img src="odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div id="form-section">
      <form action="">
      <p>This is not a real online service! You know you need somehting like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
        
          <h3>Let's do this!</h3>
          <div class="details">
          <fieldset>
            <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          </fieldset>
          <fieldset>
            <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="number">PHONE NUMBER</label>
            <input type="text" name="number" id="number">
          </div>
          </fieldset>
          <fieldset>
            <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
        
        
    </form>
    </div>
  </main>
</body>
</html>
